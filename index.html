<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Notes</title>
    <script src="./assets/js/model.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/main.min.css">
</head>

<body>

    <div class="toolbar">
        <input type="search" placeholder="search..." class="toolbar__search">
        <p class="toolbar__add" onclick="openBox()">NEW</p>
    </div>

    <section class="notesContainer">
    </section>


    <section class="addBox dnone">
        <h1 class="addBox__title">ADD NEW NOTE</h1>
        <input type="text" class="addBox__name" placeholder="note's name">
        <div class="addBox__btns">
            <button class="addBox__btns__cancel" onclick="closeBox()">CANCEL</button>
            <button class="addBox__btns__confirm" onclick="addNote()">ADD</button>
        </div>
    </section>
   
</body>

</html>
